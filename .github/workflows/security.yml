name: Security Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v6

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: cpp
        queries: security-extended
        
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.6.0'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_mingw'
        tools: 'tools_mingw90'
        cache: true
        
    - name: Setup MinGW PATH
      run: |
        $mingwPath = "$env:IQTA_TOOLS\mingw900_64\bin"
        echo $mingwPath >> $env:GITHUB_PATH
        echo "CC=$mingwPath\gcc.exe" >> $env:GITHUB_ENV
        echo "CXX=$mingwPath\g++.exe" >> $env:GITHUB_ENV
        
    - name: Configure
      run: |
        $mingwPath = "$env:IQTA_TOOLS\mingw900_64\bin"
        cmake -B build -G "MinGW Makefiles" `
          -DCMAKE_CXX_COMPILER="$mingwPath\g++.exe" `
          -DCMAKE_C_COMPILER="$mingwPath\gcc.exe" `
          -DCMAKE_MAKE_PROGRAM="$mingwPath\mingw32-make.exe"
      
    - name: Build
      run: cmake --build build --parallel
      
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:cpp"

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v6
      
    - name: Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: high
