name: Tests & Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.6.0'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_mingw'
        tools: 'tools_mingw90'
        modules: 'qtwebview'
        cache: true
        
    - name: Setup MinGW PATH
      run: |
        $mingwPath = "$env:IQTA_TOOLS\mingw900_64\bin"
        echo $mingwPath >> $env:GITHUB_PATH
        echo "CC=$mingwPath\gcc.exe" >> $env:GITHUB_ENV
        echo "CXX=$mingwPath\g++.exe" >> $env:GITHUB_ENV
        
    - name: Configure with Tests
      run: |
        $mingwPath = "$env:IQTA_TOOLS\mingw900_64\bin"
        cmake -B build -DBUILD_TESTING=ON -DCMAKE_BUILD_TYPE=Debug -G "MinGW Makefiles" `
          -DCMAKE_CXX_COMPILER="$mingwPath\g++.exe" `
          -DCMAKE_C_COMPILER="$mingwPath\gcc.exe" `
          -DCMAKE_MAKE_PROGRAM="$mingwPath\mingw32-make.exe"
      
    - name: Build
      run: cmake --build build --parallel
      
    - name: Run Tests
      run: ctest --test-dir build --output-on-failure --verbose
      
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: build/Testing/
        retention-days: 7
