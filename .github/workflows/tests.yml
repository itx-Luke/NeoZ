name: Tests & Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.6.0'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_mingw'
        modules: 'qtwebview'
        cache: true
        
    - name: Configure with Tests
      run: cmake -B build -DBUILD_TESTING=ON -DCMAKE_BUILD_TYPE=Debug -G "MinGW Makefiles"
      
    - name: Build
      run: cmake --build build --parallel
      
    - name: Run Tests
      run: ctest --test-dir build --output-on-failure --verbose
      
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: build/Testing/
        retention-days: 7
