name: Setup Labels

on:
  push:
    branches: [ main ]
    paths:
      - '.github/labels.yml'
  workflow_dispatch:

jobs:
  labels:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Labels
      uses: EndBug/label-sync@v2
      with:
        config-file: .github/labels.yml
        delete-other-labels: false
