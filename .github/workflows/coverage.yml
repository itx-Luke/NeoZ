name: Code Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  coverage:
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v6
      
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.6.0'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_mingw'
        tools: 'tools_mingw1120'
        modules: 'qtwebview'
        cache: true
        
    - name: Setup MinGW PATH
      run: |
        # Find MinGW installation - Qt 6.6.0 uses MinGW 11.2.0
        $mingwPath = "$env:IQTA_TOOLS\mingw1120_64\bin"
        if (-not (Test-Path $mingwPath)) {
          $mingwPath = "$env:RUNNER_WORKSPACE\Qt\Tools\mingw1120_64\bin"
        }
        if (-not (Test-Path $mingwPath)) {
          echo "Available Qt Tools directories:"
          Get-ChildItem "$env:IQTA_TOOLS" -ErrorAction SilentlyContinue
          throw "MinGW not found"
        }
        echo "Using MinGW from: $mingwPath"
        echo $mingwPath >> $env:GITHUB_PATH
        echo "CC=$mingwPath\gcc.exe" >> $env:GITHUB_ENV
        echo "CXX=$mingwPath\g++.exe" >> $env:GITHUB_ENV
        echo "MINGW_PATH=$mingwPath" >> $env:GITHUB_ENV
        
    - name: Configure with Coverage
      run: |
        cmake -B build -DBUILD_TESTING=ON -DCMAKE_BUILD_TYPE=Debug -G "MinGW Makefiles" `
          -DCMAKE_CXX_COMPILER="$env:MINGW_PATH\g++.exe" `
          -DCMAKE_C_COMPILER="$env:MINGW_PATH\gcc.exe" `
          -DCMAKE_MAKE_PROGRAM="$env:MINGW_PATH\mingw32-make.exe" `
          -DCMAKE_CXX_FLAGS="--coverage"
      
    - name: Build
      run: cmake --build build --parallel
      
    - name: Run Tests
      run: ctest --test-dir build --output-on-failure
      
    - name: Generate Coverage Report
      run: |
        # Install gcovr via pip
        pip install gcovr
        # Generate coverage report
        gcovr --root . --exclude build --exclude tests --xml coverage.xml --print-summary
      continue-on-error: true
      
    - name: Upload to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: coverage.xml
        fail_ci_if_error: false
        verbose: true
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
