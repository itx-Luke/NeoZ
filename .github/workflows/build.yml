name: Build Neo-Z

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.6.0'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_mingw'
        tools: 'tools_mingw90'
        modules: 'qtwebview'
        cache: true
        
    - name: Setup MinGW PATH
      run: |
        $mingwPath = "$env:IQTA_TOOLS\mingw900_64\bin"
        echo $mingwPath >> $env:GITHUB_PATH
        echo "CC=$mingwPath\gcc.exe" >> $env:GITHUB_ENV
        echo "CXX=$mingwPath\g++.exe" >> $env:GITHUB_ENV
        
    - name: Configure CMake
      run: |
        $mingwPath = "$env:IQTA_TOOLS\mingw900_64\bin"
        cmake -B build -DCMAKE_BUILD_TYPE=Release -G "MinGW Makefiles" `
          -DCMAKE_CXX_COMPILER="$mingwPath\g++.exe" `
          -DCMAKE_C_COMPILER="$mingwPath\gcc.exe" `
          -DCMAKE_MAKE_PROGRAM="$mingwPath\mingw32-make.exe"
      
    - name: Build
      run: cmake --build build --config Release --parallel
      
    - name: Cache Build
      uses: actions/cache@v4
      with:
        path: |
          build/_deps
          build/CMakeFiles
        key: ${{ runner.os }}-cmake-${{ hashFiles('CMakeLists.txt') }}
        restore-keys: |
          ${{ runner.os }}-cmake-
      
    - name: Run Tests
      run: ctest --test-dir build --output-on-failure
      continue-on-error: true
      
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Neo-Z-Windows
        path: build/appNeo-Z.exe
        retention-days: 30

