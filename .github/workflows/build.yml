name: Build Neo-Z

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.6.0'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_mingw'
        tools: 'tools_mingw1120'
        modules: 'qtwebview'
        cache: true
        
    - name: Setup MinGW PATH
      run: |
        # Debug: Show environment
        echo "IQTA_TOOLS = $env:IQTA_TOOLS"
        echo "Qt6_DIR = $env:Qt6_DIR"
        
        # Find MinGW installation - try mingw1120_64 first (Qt 6.6.0 uses MinGW 11.2.0)
        $mingwPath = "$env:IQTA_TOOLS\mingw1120_64\bin"
        if (-not (Test-Path $mingwPath)) {
          $mingwPath = "$env:IQTA_TOOLS\mingw1310_64\bin"
        }
        if (-not (Test-Path $mingwPath)) {
          $mingwPath = "$env:IQTA_TOOLS\mingw_64\bin"
        }
        if (-not (Test-Path $mingwPath)) {
          $mingwPath = "$env:RUNNER_WORKSPACE\Qt\Tools\mingw1120_64\bin"
        }
        if (-not (Test-Path $mingwPath)) {
          $mingwPath = "$env:RUNNER_WORKSPACE\Qt\Tools\mingw1310_64\bin"
        }
        if (-not (Test-Path $mingwPath)) {
          $mingwPath = "$env:RUNNER_WORKSPACE\Qt\Tools\mingw_64\bin"
        }
        if (-not (Test-Path $mingwPath)) {
          # List available tools for debugging
          echo "Available Qt Tools directories:"
          Get-ChildItem "$env:IQTA_TOOLS" -ErrorAction SilentlyContinue
          Get-ChildItem "$env:RUNNER_WORKSPACE\Qt\Tools" -ErrorAction SilentlyContinue
          throw "MinGW not found in expected locations"
        }
        
        echo "Using MinGW from: $mingwPath"
        echo $mingwPath >> $env:GITHUB_PATH
        echo "CC=$mingwPath\gcc.exe" >> $env:GITHUB_ENV
        echo "CXX=$mingwPath\g++.exe" >> $env:GITHUB_ENV
        echo "MINGW_PATH=$mingwPath" >> $env:GITHUB_ENV
        
    - name: Verify Compiler
      run: |
        echo "Checking compiler..."
        & "$env:MINGW_PATH\g++.exe" --version
        
    - name: Configure CMake
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=Release -G "MinGW Makefiles" `
          -DCMAKE_CXX_COMPILER="$env:MINGW_PATH\g++.exe" `
          -DCMAKE_C_COMPILER="$env:MINGW_PATH\gcc.exe" `
          -DCMAKE_MAKE_PROGRAM="$env:MINGW_PATH\mingw32-make.exe"
      
    - name: Build
      run: cmake --build build --config Release --parallel
      
    - name: Cache Build
      uses: actions/cache@v4
      with:
        path: |
          build/_deps
          build/CMakeFiles
        key: ${{ runner.os }}-cmake-${{ hashFiles('CMakeLists.txt') }}
        restore-keys: |
          ${{ runner.os }}-cmake-
      
    - name: Run Tests
      run: ctest --test-dir build --output-on-failure
      continue-on-error: true
      
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v6
      with:
        name: Neo-Z-Windows
        path: build/appNeo-Z.exe
        retention-days: 30

